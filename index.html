<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="nav"><h1>CALCULATOR</h1></div>
    <div id="main">
        <div id="input"></div>
        <div id="head">
        <div id="first">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
        
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
        </div>
        <div id="second">
            <button class="btn size red" id="hello">C</button>
            <button class="btn size red" id="hello">C.E</button>
            <button class="btn size ">0</button>
            <button class="btn size color operator ">.</button>
        </div>
        </div>
       
        <div id="third">
            <button class="btn operator color size">+</button>
            <button class="btn operator color size">-</button>
            <button class="btn operator color size">*</button>
            <button class="btn operator color size">/</button>
            <button class="btn color size">=</button>
        </div>
      
    </div>
</body>
</html>
